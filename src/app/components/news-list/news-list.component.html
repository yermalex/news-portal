<table *ngIf="apiHttpService.news.length; else notFoundMess;">
	<thead>
	<tr>
		<th>Заголовок</th>
		<th>Опубликовано</th>
		<th>Новостной сайт</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let newsItem of apiHttpService.news">
		<td>{{newsItem.title}}</td>
		<td>{{newsItem.publishedAt}}</td>
		<td>{{newsItem.newsSite}}</td>
	</tr>
	</tbody>
</table>

<ng-template #notFoundMess>Не найдено!</ng-template>
